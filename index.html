<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trivia Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Trivia Game</h1>
  <h3 id="game-over"></h3>
  <h3 class="time-remaining"></h3>
  <button class="btn btn-success" id="start">Start</button>
  <div class="row center-buttons">
	<div id="record">Correct: <span id="correct"></span><br> Incorrect: <span id="incorrect"></span></div>
</div>
</div>
  
<div class="container">
	<div class="row center-buttons">
		<div id="question-section"></div>
	</div>
	<div class="row center-buttons">
		<button type="button" class="answers btn btn-outline-primary btn-lg" data-answer="a"></button>
		<button type="button" class="answers btn btn-outline-success btn-lg" data-answer="b"></button>
	</div>
	<div class="row center-buttons">		
		<button type="button" class="answers btn btn-outline-danger btn-lg" data-answer="c"></button>
		<button type="button" class="answers btn btn-outline-warning btn-lg" data-answer="d"></button>
	</div>	
	
</div>
</body>
</html>

  <script src="assets/javascript/app.js"></script>
